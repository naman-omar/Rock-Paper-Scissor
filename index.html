<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper, Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="rps">
        <h1>Rock Paper Scissor</h1>
        <div class="main">
            <button id="rock"><img src="rock.png" class="image" alt="rock"></button>
            <button id="paper"><img src="paper.png" class="image" alt="paper"></button>
            <button id="scissor"><img src="scissors.png" class="image" alt="scissor"></button>
        </div>
    </div>
    <div class="info">
        <p>You:</p>
        <p>Comp:</p>
    </div>
    <div class="btn">
        <button id="btn1">Play Your Move</button>
    </div>
    <div class="score">
        <p>Your score: 0</p>
        <p>Computer: 0</p>
    </div>
    </div>
    <div class="btn2">
        <button id="btn2">New Game</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
